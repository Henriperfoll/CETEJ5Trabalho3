<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces Grafico - Trabalho 3</title>
	<style type="text/css">
.ui-panel {
	margin: 15px;
	width: 90%;
}
</style>
</h:head>

<h:body>
	<h2>Gráficos</h2>
	<h:form>
		<p:tabView>
			<p:tab title="Gráfico de Barras">
				<p:panel id="rpnl" header="Grafico DragDrop Revert">
					<p:chart type="bar" model="#{graficoBarra.graficoBarras}"></p:chart>
				</p:panel>
				<p:draggable for="rpnl" revert="true" />
			</p:tab>
			<p:tab title="Gráfico de Linhas">
				
				<p:outputPanel id="restrictPanel" layout="block"
					style="width:100%;height:600px;border:1px solid #666666;margin-bottom:20px">
					<p:panel id="conpnl" header="Grafico DragDrop Restrito">
						<p:chart type="line" model="#{graficoLinha.graficoLinhas}"></p:chart>
					</p:panel>
				</p:outputPanel>
				<p:draggable for="conpnl" containment="parent" />
			</p:tab>
		</p:tabView>
	</h:form>



</h:body>
</html>
